<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form action="" onsubmit="return false">
        <input type="text" name="content" id="content" placeholder="type here" onChange=" changeFontsSize()" >
        <select name="font-family" id="font-family" onChange="changeFontsSize()">
            <option value="'Bodoni Moda', serif">Bodoni Moda</option>
            <option value="'Open Sans', sans-serif">Open Sans</option>
            <option value="'Roboto', sans-serif">Roboto</option>
            <option value="'Yusei Magic', sans-serif">Yusei Magic</option>
        </select>
        <input type="range" name="font-size" id="font-size" onChange="changeFontsSize()"><br>
        <h1 id="change">Test</h1>
    </form>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
